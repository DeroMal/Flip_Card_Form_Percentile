<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>City-Country Match Game</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ==========================
    INTRO MODAL
    ========================== -->
    <div class="modal" id="introModal">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Can you match cities to the countries they belong?</p>
            <div class="modal-buttons">
                <button id="startGame">Yes</button>
            </div>
        </div>
    </div>

    <!-- ==========================
    GAME CONTAINER
    ========================== -->
    <div class="game-container">

        <!-- Timer and Replay Button -->
        <div class="game-info">
            <span id="timer">00:00</span>
            <button id="replay" class="hidden">Play Again</button>
        </div>

        <!-- Game Board (Cards will be dynamically generated here) -->
        <div class="game-board">
            <!-- Cards will be generated and appended here by JavaScript -->
        </div>
    </div>

    <!-- ==========================
    WIN MODAL WITH CONTACT FORM
    ========================== -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <!-- Spinner will be added here by JavaScript -->
            <!-- Time and rank will be added here by JavaScript -->
            
            <h2>Congratulations!</h2>
            <p>You have matched all the cities to the countries they belong.</p>
            <p>Please provide your name and email to receive information about our discounted offers</p>

            <!-- Name Input -->
            <label for="firstName">First name</label>
            <input type="text" id="firstName">

            <!-- Email Input -->
            <label for="email">Email</label>
            <input type="email" id="email" required>

            <!-- Privacy Policy Checkbox -->
            <div class="checkbox-container">
                <input type="checkbox" id="privacyPolicy">
                <label for="privacyPolicy">Agree with <a href="path_to_privacy_policy.html" target="_blank">Privacy
                        Policy</a></label>
            </div>

            <!-- Send Button -->
            <button id="sendData" class="disabled-button" style="display: block; margin: 0 auto;" disabled>Send</button>
        </div>
    </div>

    <!-- ==========================
    THANK YOU MODAL
    ========================== -->
    <div class="modal" id="thankYouModal">
        <div class="modal-content" id="thankYouContent">
            <!-- Header Image -->
            <img src="images/happy.jpeg" alt="Header Image" class="header-image">

            <!-- Thank You Message -->
            <h2>Thank you!</h2>
            <p>We hope you had an enjoyable experience here.</p>

            <!-- Restart Button -->
            <button id="restartGame">&#x21BB; Restart</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
